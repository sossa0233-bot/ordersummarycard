<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="card">
 <img class="heroimage" src="illustration-hero.svg" alt="Hero image">
 
  <div class="container">
     <h2 class="title">Order Summary</h2>
     <p class="borderdescription">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
     </p>
     <div class="planconntainer">
      <img src="icon-music.svg" alt="icon-music">
      <div class="plandesccription">
        <strong>Annual plan</strong>
        <p>$59.99/year</p>
      </div>
      <a href="#">change</a>
     </div>
     <button class="proceedbutton">Proceed to payment</button>
     <button class="cancelorder">Cancel Order</button>
  </div>
 </div>
  
</body>
</html>
